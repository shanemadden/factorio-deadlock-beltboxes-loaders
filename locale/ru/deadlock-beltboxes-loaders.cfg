deadlock-loader=Быстро перемещает ресурсы между лентами и инвентарями. Поверните после установки, чтобы изменить режим входа/выхода.
deadlock-beltbox=Упаковывает/распаковывает некоторые ресурсы и предметы, позволяя пятикратное сжатие на конвейерах.

