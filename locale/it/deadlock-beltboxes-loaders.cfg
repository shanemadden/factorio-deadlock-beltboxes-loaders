[mod-setting-description]
deadlock-stacking-auto-unstack=De-impila automaticamente ogni oggetto staccato che viene inserito in un impilatore.
deadlock-stacking-hide-unstacking=Rimuovi le ricette di de-impilazione dalla schermata del giocatore. Previene anche che il giocatore possa de-impilare a mano.
deadlock-loaders-snap-to-belts=I caricatori settano la loro direzione automaticamente verso i nastri (e inventari adiacenti ai nastri) quando piazzati
deadlock-loaders-snap-to-inventories=I caricatori settano la loro direzione automaticamente verso gli inventari adiacenti quando piazzati
deadlock-stacking-batch-stacking=Gli impilatori possono impilare gruppi da 4, aumentando tremendamente la capienza dei nastri
deadlock-stacking-show-alt-info=Mostra e nasconde le icone delle ricette degli inseritori con alt.
deadlock-strict-fast-replace-beltboxes=Previene il ripiazzamento rapido per gli impilatori
deadlock-strict-fast-replace-loaders=Previene il ripiazzamento per i caricatori
deadlock-stack-size=Imposta il numero di oggetti che possono essere impilati in uno. Attenzione: non è raccomandato cambiare questa impostazione, per salvataggi già esistenti. Potrebbe creare delle perdite di oggetti.
deadlock-preserve-density=Preserves the density of item stacks, meaning trains transport the same total uncompressed items and chests and inventories hold the same total uncompressed items
